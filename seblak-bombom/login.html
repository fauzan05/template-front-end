<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/fontawesome-free-6.4.2-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Seblak BomBom - Masuk</title>
</head>

<body>
    <div class="container-fluid d-flex align-items-center justify-content-center g-0 m-0" style="height: 100dvh;">
        <div class="col-6 border image-section-login">
            <h1 class="p-5">Silahkan Masuk atau <br> Buat Akun Terlebih Dahulu :)</h1>
            <img src="assets/image/seblak-foto.png" alt="">
        </div>
        <div class="col-6 d-flex flex-column align-items-center justify-content-center">
            <h2 class="red-underline mb-5">Masuk</h2>
            <!-- <div class="alert alert-danger fw-normal" role="alert">
                A simple success alertâ€”check it out!
              </div> -->
            <div class="mb-3 col-10 mt-3">
                <input type="email" class="form-control mb-2" id="email" placeholder="Email">
                <span class="text-danger fw-light">Email tidak boleh kosong</span>
            </div>
            <div class="mb-3 col-10 mb-4">
                <input type="password" class="form-control mb-2" id="password" placeholder="Password">
                <span class="text-danger fw-light">Email tidak boleh kosong</span>
            </div>
            <button class="btn btn-danger col-10">Masuk</button>
            <p class="fw-normal mt-5">Tidak punya akun? <a href="" class="text-danger">Registrasi</a></p>
            <p class="fw-normal mt-2">Lupa Password? <a href="" class="text-danger">Reset Password</a></p>
            <div class="col-12 d-flex flex-column align-items-center justify-content-center mb-3 mt-5">
                <p class="fw-light or-login-with">Atau masuk dengan</p>
                <hr class="col-10">
            </div>
            <div class="login-with-google border">
                <i class="fa-brands fa-google text-danger"></i>
                <p class="ms-2">Masuk dengan Google</p>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.min.js"></script>
</body>

</html>
